{% extends 'recipes/base.html' %}
{% block content %}
{% for r in recipes %}
<div class="post">
    <p><a href="{% url 'recipe_detail' pk=r.id%}">{{r}}</a></p>
    {% if request.user.is_authenticated %}
        <form method="POST" action="{% url 'save_post' post_id=r.id %}">
                {% csrf_token %}
                <button type="submit">Save</button>
            </form>
        {% endif %}
    </div>
{% endfor %}

{% endblock %}
